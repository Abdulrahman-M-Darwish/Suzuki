<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./logo.png" sizes="32x32" />
    <title>Suzuki Bike Website Landing Page</title>
  </head>
  <body>
    <section class="main">
      <header>
        <img src="./logo.png" class="logo" alt="logo-suzuki" />
        <ul class="navigation">
          <li>Top Features</li>
          <li>Gallery</li>
          <li>Store</li>
          <li>Contact</li>
        </ul>
      </header>
      <div class="content">
        <h2>Ready To <span>Race</span></h2>
        <a href="#" class="btn">Ride Now</a>
        <img src="./bike.png" alt="img-bike" class="bike" />
      </div>
      <div class="slider">
        <div class="slides active">
          <h2><span>Engine</span><br />599 cc</h2>
          <h2><span>Max Speed</span><br />260 Kmph</h2>
        </div>
        <div class="slides">
          <h2><span>Mileage</span><br />14 Kmpl</h2>
          <h2><span>0-100 Kmph</span><br />4 Seconds</h2>
        </div>
        <div class="slides">
          <h2><span>Wheels</span><br />17-Inch Alloy</h2>
          <h2><span>Tyer Type</span><br />Tubeless</h2>
        </div>
      </div>
      <div class="footer">
        <ul class="sci">
          <li><ion-icon name="logo-facebook"></ion-icon></li>
          <li><ion-icon name="logo-twitter"></ion-icon></li>
          <li><ion-icon name="logo-instagram"></ion-icon></li>
        </ul>
        <div class="dots">
          <span class="dot active"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
      </div>
    </section>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
